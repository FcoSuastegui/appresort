name: appresort
description: App para los condominios y villas de resort Acapulco.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  # Paquete One Signal
  onesignal_flutter: ^2.6.2
  # Paquetes webview
  webview_flutter: ^1.0.7
  # Paquete de http
  dio: ^3.0.10
  # Paquete de gestor de estado
  get: ^3.22.2
  flutter_form_bloc: ^0.13.0
  # Paquetes de Fuentes de texto y iconos
  google_fonts: ^1.1.0
  font_awesome_flutter: ^8.10.0
  badges: ^1.1.1
  #Paquetes de images
  cached_network_image: ^2.3.3
  image_picker: ^0.6.7+11
  #Paquetes de almacenamiento interno
  get_storage: ^1.3.2

  simple_animations: ^1.3.3
  advance_pdf_viewer: ^1.1.6
  jwt_decoder: ^1.0.1
  flutter_icons: ^1.1.0
  url_launcher: ^5.7.7
  device_info: ^0.4.2
  dropdown_search: ^0.4.3
  esys_flutter_share: ^1.0.2
  firebase_messaging: ^7.0.3
  flutter_multi_formatter: ^1.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/slides/slide_1.png
    - assets/slides/slide_2.png
    - assets/slides/slide_3.png
    - assets/images/apleeks_01.png
    - assets/images/imagen_no_disponible.png
    - assets/images/oxxopay_brand.png
    - assets/images/resort_banner.png
    - assets/images/resort_logo.png
    - assets/images/no_informacion.png
    - assets/documents/terminos-condiciones.pdf

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
